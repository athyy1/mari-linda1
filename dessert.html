<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobremesas</title>
    <link rel="stylesheet" href="css/dessert.css" />
    <style>
      /* Paleta de cores em tons de vinho */
      body {
        text-align: center;
        margin-top: 30px;
        font-family: "Courier";
        background-color: #faf0e6;
        color: #5a2a2a;
      }

      #dessertquestion {
        font-size: 40px;
        margin-bottom: 20px;
        color: #7b3f3f;
      }

      .dessert-selection {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .dessert-item {
        text-align: center;
      }

      .dessert-item img {
        width: 150px;
        height: auto;
        border-radius: 12px;
        border: 3px solid #7b3f3f;
        box-shadow: 2px 2px 8px #5a2a2a;
        margin-bottom: 8px;
      }

      .dessert-item label {
        color: #4b0000;
        font-size: 18px;
      }

      .button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        font-family: "Courier";
        background-color: #dca3a3;
        color: #4b0000;
        border-radius: 12px;
        border: 2px solid #dca3a3;
        box-shadow: 1px 1px 2px #7b3f3f;
        transition: 0.3s;
      }

      .button:hover {
        background-color: #5a2a2a;
        color: #faf0e6;
        border: 2px solid #5a2a2a;
        box-shadow: 1px 1px 2px #dca3a3;
      }
    </style>
  </head>
  <body>
    <div id="dessertquestion">Qual sobremesa vamos escolher?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/acai.jpeg" alt="Açaí" />
        <label>
          <input type="checkbox" name="dessert" value="Açaí" /> Açaí
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/icecream.jpeg" alt="Sorvete" />
        <label>
          <input type="checkbox" name="dessert" value="Sorvete" /> Sorvete
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/milkshake.jpeg" alt="Milkshake" />
        <label>
          <input type="checkbox" name="dessert" value="Milkshake" /> Milkshake
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="Churros" />
        <label>
          <input type="checkbox" name="dessert" value="Churros" /> Churros
        </label>
      </div>
      <div class="dessert-item">
        <img src="food/pineapple.jpeg" alt="Abacaxi" />
        <label>
          <input type="checkbox" name="dessert" value="Abacaxi" /> Abacaxi
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continuar!
    </button>
  </body>
</html>
