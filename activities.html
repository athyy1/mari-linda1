<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividades</title>
    <link rel="stylesheet" href="css/activities.css" />
    <style>
      /* Paleta de cores em tons de vinho */
      body {
        text-align: center;
        margin-top: 30px;
        font-family: "Courier";
        background-color: #faf0e6;
        color: #5a2a2a;
      }

      #activityquestion {
        font-size: 40px;
        margin-bottom: 20px;
        color: #7b3f3f;
      }

      .activities-selection {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .activity-item {
        text-align: center;
      }

      .activity-item img {
        width: 150px;
        height: auto;
        border-radius: 12px;
        border: 3px solid #7b3f3f;
        box-shadow: 2px 2px 8px #5a2a2a;
        margin-bottom: 8px;
      }

      .activity-item label {
        color: #4b0000;
        font-size: 18px;
      }

      .button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        font-family: "Courier";
        background-color: #dca3a3;
        color: #4b0000;
        border-radius: 12px;
        border: 2px solid #dca3a3;
        box-shadow: 1px 1px 2px #7b3f3f;
        transition: 0.3s;
      }

      .button:hover {
        background-color: #5a2a2a;
        color: #faf0e6;
        border: 2px solid #5a2a2a;
        box-shadow: 1px 1px 2px #dca3a3;
      }
    </style>
  </head>
  <body>
    <div id="activityquestion"><b>Para onde iremos depois?</b></div>

    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/orla.jpeg" alt="Orla" />
        <label>
          <input type="checkbox" name="activities" value="Orla" /> Orla
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="Cinema" />
        <label>
          <input type="checkbox" name="activities" value="Cinema" /> Cinema
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/bed.jpeg" alt="Minha cama" />
        <label>
          <input type="checkbox" name="activities" value="Minha cama" /> Minha
          cama
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="Parque" />
        <label>
          <input type="checkbox" name="activities" value="Parque" /> Parque
        </label>
      </div>
      <div class="activity-item">
        <img src="activities/chalet.jpeg" alt="Chalé" />
        <label>
          <input type="checkbox" name="activities" value="Chalé" /> Chalé
        </label>
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Última página
    </button>
  </body>
</html>
